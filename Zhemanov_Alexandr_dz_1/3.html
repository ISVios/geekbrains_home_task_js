<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";


  alert(10 + 10 + "10");
  alert(10 + "10" + 10);
  alert(10 + 10 + +"10");
  alert(10 / -"");
  alert(10 / +"2,5");

  /*
  1. складываем 10 и 10 -> 20; затем конкатенация 20 со строкой "10" -> "2010"
  2. конкатенация 10 и "10" -> "1010"; затем снова конкатенация "1010" c 10 -> "101010" 
  3. складываем 10 и 10 -> 20; происходит сложение  20 и +"10" -> 30 
  4. -"" -> -0; 10 / -0 -> -infinity 
  5. +"2,5" -> NaN; 10 / NaN -> NaN
  */
</script>
</body>
