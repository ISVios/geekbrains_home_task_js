<body>
<!--

<div class="stars_container">
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
  <i class="fas fa-star"></i>
</div>

<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsContainer = document.querySelector(".stars_container");
  const stars = document.querySelectorAll(".stars_container > .fa-star")
  starsContainer.addEventListener("mouseover", ({target}) => {
    if(target === starsContainer) { // защита от мигание
      return;
    }

    var selected = true; // что здесь лучше var или let? (мне кажется одинаково) 
    stars.forEach((elem) => {
        if(elem === target) { 
            selected = false;
            elem.classList.add("golden");
            return;
        }

        if(!selected) {
          elem.classList.remove("golden");
        } else {
          elem.classList.add("golden");
        }
    });
  });


  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
   */
  // Минус такого решение в том, 
  // что div .stars_container растянут на всю ширину. 
  // можно добавить css или js костыль
  starsContainer.style.display = "inline-block";
  starsContainer.addEventListener("mouseleave", () => {
    stars.forEach(elem => elem.classList.remove("golden"));
  })


  /*
  3. Когда мы переводим мышь от одной звезды к другой, у нас могут мигать
  звезды (временно могут становиться черными). Почему так? Напишите словами.
  Можем ли мы это исправить? Если да, то предложите решение.
  */
  /*
                                     Почему
 мигание происходить из-за того, что в
 "starsContainer.addEventListener("mouseover", ({target})", 
 мы получаем сам starsContainer(между звездами есть пробелы).
 их видно (кусор мыши меняется на I)
 
                                     Защита
 Просто игнорируем если target == starsContainer

  */


</script>
